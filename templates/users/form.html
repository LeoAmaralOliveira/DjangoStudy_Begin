{% extends 'gallery/base.html' %}
{% load static %}
{% block content %}
            <section class="galeria" style="margin-left: 5em">
                {% if dest_url == "login" %}
                <form action="{% url 'login' %}" method="{{http_method}}">
                {% else %}
                <form action="{% url 'register' %}" method="{{http_method}}">
                {% endif %}
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endfor %}
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">{{ button_text }}</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
{% endblock %}
